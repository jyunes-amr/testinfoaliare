<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog de Noticias</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header del Blog -->
    <header class="blog-header">
        <div class="container">
            <h1 class="blog-title">Blog de Noticias</h1>
            <p class="blog-subtitle">Últimas publicaciones</p>
        </div>
    </header>

    <!-- Vista Principal: Grid de Artículos -->
    <main class="container" id="main-view">
        <div class="articles-grid" id="articles-grid">
            <!-- Las cards se generarán dinámicamente con JavaScript -->
            <div class="loading">
                <div class="spinner"></div>
                <p>Cargando artículos...</p>
            </div>
        </div>
    </main>

    <!-- Vista de Artículo Completo -->
    <article class="container article-view hidden" id="article-view">
        <button class="back-button" id="back-button">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M19 12H5M12 19l-7-7 7-7"/>
            </svg>
            Volver a noticias
        </button>
        
        <div class="article-content">
            <img id="article-image" src="" alt="" class="article-full-image">
            <div class="article-header">
                <h1 id="article-title"></h1>
                <p class="article-date" id="article-date"></p>
            </div>
            <div id="article-text" class="article-text"></div>
        </div>
    </article>

    <!-- Footer -->
    <footer class="blog-footer">
        <div class="container">
            <p>Última actualización: <span id="last-update">-</span></p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
